<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charmeyn</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   
</head>
<body>
    <div class="fondo2">
        <div class="fondo2">
            <img id="img1" src="https://i.pinimg.com/564x/d6/bd/48/d6bd486cebf8c94e24acf326caa00189.jpg" alt="" width="790px">
        </div>
        
        <div class="information">
            <div class="apartado-princial">
                <div class="titulo-1">
                    <h2>Login</h2>
                </div>
                <h6  onclick="redirectToSignUp()" id="escrito">Not registered yet? Sign up</h6>
                <div class="info-contacto">
                    <form class="loginForm">
                        <input id="email" type="email" placeholder="Email">
                        <svg class="icono" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                        </svg>
                        <input id="password" type="password" placeholder="Password">
                        <svg class="icono" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                        </svg>
                        <div class="botom">
                            <input  type="submit" value="Login"> 
                            <p onclick="redirectToIndex()" id="return">Return to Charmeyn</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="login.js"></script>
    
</body>
</html>
