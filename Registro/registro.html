<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charmeyn</title>
    <link rel="stylesheet" href="registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;    
    0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="fondo2">
        <img id="img1" src="https://i.pinimg.com/564x/d6/bd/48/d6bd486cebf8c94e24acf326caa00189.jpg" alt="" width="790px">
    </div>
    

    <form id="signupForm">
        <h1 >Sign Up</h1>
        <h6>Already a member?<a id="login" onclick="redirectToLogin()">Login</a></h6>
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="tel" id="phoneNumber" placeholder="Phone Number">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password"> <svg class="icono" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16"></svg>
        <input type="password" id="confirmPassword" placeholder="Confirm Password"> <svg class="icono" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16"></svg>
        <h6 id="mr">By signing up, you agree to Terms of Service & Privacy policy. <br>
            Privacy Policy and Terms of service apply.  </h6>
        <input type="submit" value="Create Account">
        <p onclick="redirectToIndex()" id="Retorno">Return to Charmeyn</p>
    </form>
   
    
    <script src="registro.js"></script>

</body>
</html>
